<div class="card">
    <div class="card-body">
        <div class="tab-content" id="main_form">
            <div class="container">
                <div>
                    <div class="col-12 col-lg-3">
                      <h1 class="h3 mb-3">Student List</h1>
                    </div>
                    <div class="col-12 col-lg-3">
                         <!-- <input type="text" placeholder="Search">  -->
                     </div> 

                  </div>
                <table id="example"style="width:100%">
                    <thead class = "tableData">
                        <tr class = "tableData">
                            <th class = "tableData">Application ID</th>
                            <th class = "tableData">Student Name</th>
                            <th class = "tableData">Date & Time</th>
                            <th class = "tableData">Edit</th>
                            <th class = "tableData">Delete</th>

                        </tr>
                    </thead>
                    <tbody>

                         <tr *ngFor="let student of studentList let i = index" [class.clicked]="selectedRowIndex === i"
                         (click)="clickTableRow(i,student)">
                            <td class = "tableData"><a class = "link" (click)="studentDetails(student,'view')">{{ student.studentApplicationNumber }}</a></td>
                            <td class = "tableData">{{ student.studentName }}</td>
                            <td class = "tableData">{{ convertToLocalDateTime(student.lchgDate) }}</td>
                            <td class = "tableData">
                                <a (click)="studentDetails(student.studentGeneratedId,'edit')"><img style = "width:30px" src = "https://static.thenounproject.com/png/2473159-200.png"/></a>
                            </td>
                            <td class = "tableData">
                                <a (click)="onStudentDelete(i)" style="color:brown"><img style = "width:30px" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTKlx-JXGMLbOTIU1CqUL1gEHQFMdSHJy8FA&usqp=CAU"/></a>

                            </td>
                        </tr> 
                    </tbody>
                    <tfoot>
                       
                    </tfoot>
                </table>
                <select class = "selectBox" (change)="navigateTo($event)">
                    <option>--Select--</option>
                    <option>Interview Process</option>
                    <option value ="homevisitProfile">Homevisit Process</option>
                </select>

            </div>
    </div>

    </div>
    </div>
