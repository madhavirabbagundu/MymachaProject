<div class="card">
    <div class="card-body">
        <div class="tab-content" id="main_form">
            <div class="container">
                <div>
                    <div class="col-12 col-lg-3">
                      <h1 class="h3 mb-3">Student List</h1>
                    </div>
                   
                  </div>
                <table id="example"style="width:100%">
                    <thead>
                        <tr>
                            <th>Application ID</th>
                            <th>Student Name</th>
                            <th>Date & Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                         <tr *ngFor="let student of studentList let i = index">
                            <td>{{ student.studentApplicationNumber }}</td>
                            <td>{{ student.studentName }}</td>
                            <td>{{ convertToLocalDateTime(student.lchgDate) }}</td>
                            <td><a (click)="onStudentDetails(student.studentApplicationNumber, 'edit')">Edit<i class="align-middle"
                                  data-feather="edit-2"></i></a>
                                &nbsp;<a (click)="onStudentDelete(i)" style="color:brown">Delete<i class="align-middle" data-feather="trash"></i></a></td>
                        </tr> 
                    </tbody>
                    <tfoot>
                       
                    </tfoot>
                </table>
            </div>
    </div>
    </div>
    </div>
