<form>
    <div class = "card">
        <div class = "card-body">
            <div class = "row">
                <div class="row shadow-none p-1 mb-3 bg-light rounded">
                    <div class="col-12 col-lg-3">
                      <h1 class="h3 mb-3">Homevisit Form</h1>
                    </div>
                    <div class="col-12 col-lg-9">
                      <div class="float-right mb-3">
                      </div>
                    </div>
                  </div>
            </div>

            <div class = "shadow p-3 mb-5 bg-custom-color rounded" id = "main_form">
                <div class = form-2 >
                    <div class = "row">
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label">Application Number </label><span style="color: red;">*</span>
                            <input type="text" class="form-control"placeholder="Please enter ApplicantNumber"
                                 />
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label">Applicant Name </label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="Please enter name"
                              />
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label">Applicant Father's Name </label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="Please enter Applicant Father's name"
                              />
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label">Applicant Mother's Name </label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="Please enter Applicant mother's name"
                              />
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label">Nationality </label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="Please enter Nationality"
                              />
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label"> Gender</label><span style="color: red;">*</span>
                            <div class="gender-Radio">
                                <label class="form-check">
                                    <input type="radio" class="form-check-input" value="M"
                                      name="studentGender" required/>
                                    <span class="form-check-label">Male</span>
                                </label>
                                <label class="form-check">
                                    <input type="radio" class="form-check-input" value="F"
                                      name="studentGender" required/>
                                    <span class="form-check-label">Female</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label">Village</label><span style="color: red;">*</span>
                            <input type="text" class="form-control" placeholder="Please enter your village"
                              />
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row mt-3">
                <div class="col-md-6 col-sm-12">
                  <h5><span style="color: red;">*</span> are mandatory fields in all steps</h5>
                </div>
                <div class="col-md-6 col-sm-12">
                  <ul class="list-inline pull-right">
                    <li><button type="button" class="btn btn-primary float-end "  style = "margin:5px;">Submit</button></li>
                    <!-- <li><button type="button" class="btn btn-primary float-end "  style = "margin:5px;">Cancel</button></li> -->

                  </ul>
                </div>
              </div>
        </div>
    </div>
</form>
