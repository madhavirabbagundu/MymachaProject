                    <div class="card-title role">
                     Application ID  : {{profile.applicantId}}

                    <div class="card-title">

                    <!-- <div class="card-title">Status: {{ studentData.status }}</div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
       
      </div>
    </div>
