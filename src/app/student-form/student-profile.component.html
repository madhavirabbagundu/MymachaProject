<main class="content">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-md-12 col-xl-12">
          <div class="card mb-3">
            <div class="card-body text-center">
              <div class="row">
                <div class="col-md-6 col-md-4 text-left">
                  <div class="d-details" style="margin-left: 15px">
                    <div>
                      <img class = "profileImage" src = "https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png"/>
                    </div>
                    <div class="card-title role" *ngIf = profile?.studentApplicationNumber>
                     Application ID  :  {{profile.studentApplicationNumber}}
                    </div>
                    <div class="card-title">
                      Name: {{profile.studentName}}
                    </div>
                    <!-- <div class="card-title">Status: {{ studentData.status }}</div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
       
      </div>
    </div>

    <div class="tab-content">
      <div class="tab-pane active" id="tab1" role="tabpanel">
        <div class="container-fluid p-0"></div>
        <div class="col-md-12 col-xl-12">
          <div class="container user-profile">
            <div class="application-sumary mydiv">
              <div class="row">
                <div class="col-md-3 col-sm-12">
                  <label class="label-primary">Student Name :</label>
                  <span>{{ profile.studentName }}</span>
                  <br>
                </div>
                <div class="col-md-3 col-sm-12">
                  <label class="label-primary">Student Gender :</label>
                  <span>{{ profile.studentGender }}</span>
                </div>
                <div class="col-md-3 col-sm-12">
                  <label class="label-primary"
                    >Student Date of birth :</label
                  >
                  <span>{{ profile.studentDateOfBirth }}</span>
                </div>
                <div class="col-md-3 col-sm-12">
                  <label class="label-primary"
                    >Student Aadhaar number :</label
                  >
                  <span>{{ profile.studentAadhaarNumber }}</span>
                </div>
                <div class="col-md-3 col-sm-12">
                  <label class="label-primary">Student Email :</label>
                  <span>{{ profile.studentEmailAddress }}</span>
                </div>
                <div class="col-md-3 col-sm-12">
                  <label class="label-primary"
                    >Student Phone number :</label
                  >
                  <span>{{ profile.studentPhoneNumber }}</span>
                </div>
                <div>
                  <ul class="list-inline pull-right">
                    <li>
                      <!-- <button
                        type="button"
                        class="default-btn btn-primary next-step mx-4"
                        (click)="close()"
                      >
                        Back
                      </button> -->
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 

  </main>
